version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
    commit-message:
      prefix: "deps"
    labels:
      - dependencies

  - package-ecosystem: npm
    directory: /server
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(server)"
    labels:
      - dependencies
      - backend

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - ci
      - dependencies

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "docker"
    labels:
      - docker
      - dependencies

  - package-ecosystem: docker
    directory: /server
    schedule:
      interval: monthly
    commit-message:
      prefix: "docker(server)"
    labels:
      - docker
      - dependencies
      - backend
